<?r if @comment ?>
  <div class="notification #{@notification.seen ? 'seen' : 'unseen'}" data-notification-id="#{@notification.id}">
    #{ member_img(@comment.member) } #{ anded_list( @actors.map(&:name_display).uniq ) } commented on
    <?r if @comment.post.member.account == account ?>
      your
    <?r else ?>
      #{@comment.post.member.name_display}'s
    <?r end ?>
    <a href="/posts/show/#{@comment.post.id}#comment-#{@comment.id}" title="#{@comment.post.glimpse}">post</a>.
    <div class="age">#{ago(@notification.time_created)}</div>
  </div>
<?r end ?>
