<div class="profile">

  <h2>#{@member.name_display}</h2>

  #{ member_img(@member, "profile") }

  <h3>#{@member.handle}</h3>

  <?r if @member == account.member ?>
  <a href="/profiles/edit">Edit</a>
  <?r end ?>

  <div class="description">
    #{ Libertree.render(@profile.description) }
  </div>

</div>
